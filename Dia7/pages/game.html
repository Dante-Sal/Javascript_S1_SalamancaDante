<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Card</title>
    <link rel="icon" type="image/png" href="https://cdn4.iconfinder.com/data/icons/iconza-poker-playing-cards/64/hearts-A-512.png"/>
    <link rel="stylesheet" href="../style/style-game.css"/>
</head>
<body>
    <div id="container-A">
        <div id="subcontainer-A" class="container">
            <button id="subcontainer-A__btn" class="subcontainer__btn">Change card</button>
            <div id="subcontainer-A__card-container" class="subcontainer__card-container">
                <img id="subcontainer-A__cardReverse" class="cardReverse" src="https://deckofcardsapi.com/static/img/back.png"/>
            </div>
        </div>
        <div id="subcontainer-B" class="container">
            <button id="subcontainer-B__btn" class="subcontainer__btn">Change card</button>
            <div id="subcontainer-B__card-container" class="subcontainer__card-container">
                <img id="subcontainer-B__cardReverse" class="cardReverse" src="https://deckofcardsapi.com/static/img/back.png"/>
            </div>
        </div>
    </div>
    <div id="container-B" class="container">
        <button id="container-B__btn">Show cards</button>
    </div>
    <a id="closeIcon" href="../index.html"></a>
</body>
<script src="../js/main.js"></script>
</html>
