<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tasks</title>
    <link rel="stylesheet" href="./style/style.css"/>
</head>
<body>
    <section class="section-interface">
        <p class="section-interface__title">Just do it.</p>
        <div class="section-interface__form">
            <input class="section-interface__form-input" type="text" placeholder="Add a task."/>
            <button class="section-interface__form-btn">I Got This!</button>
        </div>
    </section>
    <section class="section-tasks">
        <div class="section-tasks__capsule">
            <p class="section-tasks__capsule-text">Testing</p>
            <div class="section-tasks__capsule-icon--checkmark-btn"></div>
            <div class="section-tasks__capsule-icon--delete-btn"></div>
        </div>
    </section>
</body>
<script src="./script/script.js"></script>
</html>
