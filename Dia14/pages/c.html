<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heroes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style/c.css">
</head>

<body>

  <div class="card">
    <h6 class="card-header">Mis Heroes</h6>
    <div class="card-body">
      <h5 class="mb-3">Gestion de Heroes</h5>
      <div class="container mb-3">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="character-name" class="form-label">Nombre Personaje</label>
              <input type="text" class="form-control form-input" id="character-name" disabled />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="actor-name" class="form-label">Nombre Actor</label>
              <input type="text" class="form-control form-input" id="actor-name" disabled />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="actor-age" class="form-label">Edad Actor</label>
              <input type="text" class="form-control form-input" id="actor-age" disabled />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="location" class="form-label">Ubicacion</label>
              <input type="text" class="form-control form-input" id="location" disabled />
              <div id="location-help" class="form-text">Nombre de la ciudad de origen</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="poster" class="form-label">Poster</label>
              <input type="text" class="form-control form-input" id="poster" disabled />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="location-date" class="form-label">Ubicacion</label>
              <input type="date" class="form-control form-input" id="location-date" disabled />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="producer" class="form-label">Productora</label>
              <select id="producer" class="form-select form-input" disabled>
                <option value="Marvel">Marvel</option>
                <option value="DComics">DComics</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="costumes-section" class="mb-3"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div>
              <button id="new-btn" class="btn btn-dark">Nuevo Heroe</button>
              <button id="save-btn" class="btn btn-primary" disabled>Guardar Heroe</button>
              <a href="../index.html"><button id="cancel-btn" class="btn btn-danger">Cancelar</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="error-modal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 id="error-modal__label" class="modal-title fs-5">ERROR!</h1>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Algún campo del formulario no ha sido llenado o ha sido llenado incorrectamente <em class="text-body-tertiary">(favor procurar que los campos
          llenados no contengan sólo espacios en blanco)</em>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          <a href="../index.html"><button class="btn btn-secondary">Go back</button></a>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../script/c.js"></script>

</html>
