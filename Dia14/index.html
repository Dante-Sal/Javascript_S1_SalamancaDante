<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div class="card">
        <h6 class="card-header">
            <span>Mis Heroes</span>
            <a href="./pages/c.html">
                <button class="btn btn-warning">+</button>
            </a>
        </h6>
        <div class="card-body">
            <h5 class="mb-3">Gestion de Heroes</h5>
            <div class="container">
                <div id="rows-container" class="row row-cols-5"></div>
            </div>
        </div>
    </div>

    <div id="verification-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">ADVERTENCIA!</h1>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    ¿Está seguro de que desea eliminar el superheroe "<span id="verification-modal__character-name"></span>"?<br/>
                    <em class="text-body-tertiary">(</em>
                    <strong>NOTA:</strong> 
                    <em class="text-body-tertiary">
                        la acción que está a punto de realizar es irreversible)
                    </em>
                </div>
                <div class="modal-footer">
                    <button id="verification-modal__delete-btn" class="btn btn-primary">Proceder</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./script/main.js"></script>

</html>
